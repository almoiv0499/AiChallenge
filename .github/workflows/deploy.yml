name: Deploy to Railway

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'DEPLOYMENT_README.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew build -x test --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name to lowercase
        id: image_name
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name_lower=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT
          echo "Image name (lowercase): $IMAGE_NAME_LOWER"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name_lower }}:latest
            ${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name_lower }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name_lower }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name_lower }}:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          # Railway CLI автоматически использует RAILWAY_TOKEN из переменной окружения
          # Не нужно вызывать railway login, если токен установлен
          echo "Authenticating with Railway..."
          railway whoami || echo "Using token from RAILWAY_TOKEN environment variable"
          
          echo "Linking to project..."
          railway link --project $RAILWAY_PROJECT_ID
          
          # Установка переменных окружения перед деплоем
          echo ""
          echo "Setting environment variables..."
          
          if [ -n "${{ secrets.OPENROUTER_API_KEY }}" ]; then
            echo "Setting OPENROUTER_API_KEY..."
            railway variables set OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" --service $RAILWAY_SERVICE_ID
            if [ $? -eq 0 ]; then
              echo "✅ OPENROUTER_API_KEY set successfully"
            else
              echo "❌ Failed to set OPENROUTER_API_KEY"
            fi
          else
            echo "⚠️  Warning: OPENROUTER_API_KEY secret is not set in GitHub Secrets"
            echo "   Please set it in: Settings -> Secrets and variables -> Actions"
          fi
          
          if [ -n "${{ secrets.NOTION_API_KEY }}" ]; then
            echo "Setting NOTION_API_KEY..."
            railway variables set NOTION_API_KEY="${{ secrets.NOTION_API_KEY }}" --service $RAILWAY_SERVICE_ID && echo "✅ NOTION_API_KEY set" || echo "❌ Failed to set NOTION_API_KEY"
          fi
          
          if [ -n "${{ secrets.WEATHER_API_KEY }}" ]; then
            echo "Setting WEATHER_API_KEY..."
            railway variables set WEATHER_API_KEY="${{ secrets.WEATHER_API_KEY }}" --service $RAILWAY_SERVICE_ID && echo "✅ WEATHER_API_KEY set" || echo "❌ Failed to set WEATHER_API_KEY"
          fi
          
          # Проверка установленных переменных
          echo ""
          echo "Verifying environment variables..."
          railway variables list --service $RAILWAY_SERVICE_ID 2>/dev/null || railway variables --service $RAILWAY_SERVICE_ID 2>/dev/null || echo "⚠️  Could not list variables (this is OK if variables were set)"
          
          # Деплой с использованием Docker образа из GitHub Container Registry
          echo ""
          echo "Deploying to Railway..."
          railway up --service $RAILWAY_SERVICE_ID --detach
          
          echo ""
          echo "✅ Deployment initiated. Check Railway Dashboard for status."
          echo "   Note: After setting variables, Railway will automatically redeploy the service."
          
        continue-on-error: true

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
